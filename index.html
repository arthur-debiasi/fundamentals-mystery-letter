<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mystery Letter</title>
</head>
<body>
    <main class="container-sm">
        <h1 class="display-3">Carta Misteriosa</h1>
        <div class="input-group mb-3">
            <button id="criar-carta" class="btn btn-outline-secondary" type="button">Criar carta</button>
            <input type="text" class="form-control" placeholder="Digite aqui" id="carta-texto" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <p id="carta-gerada"></p>
        <label for="carta-contador">Contagem de palavras: </label>
        <p id="carta-contador"></p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
